<app-spinner *ngIf="loading"></app-spinner>

<div class="text-right">
  <button mat-mini-fab color="primary" class="mx-1 my-2" (click)="edit()"  *ngIf="numeroSeleccion === 1 " matTooltip="Recepcionar expediente">
    <i class="bi bi-card-checklist"></i>
  </button>
  <button mat-mini-fab color="accent" class="mx-1 my-2" matTooltip="Desestimar expediente" (click)="delete()" *ngIf="numeroSeleccion > 0 ">
    <i class="bi bi-archive"></i>
  </button>
</div>



<mat-form-field appearance="fill" class="w-100">
  <mat-label>Filtro:</mat-label>
  <input matInput (keyup)="filterData($event)" placeholder="Ingrese el texto a buscar ..." #input >
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? seleccionar(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Número </th>
      <td mat-cell *matCellDef="let row"> {{row.codigo_expediente}} </td>
    </ng-container>
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
    </ng-container>
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let row"> {{row.tipo_reclamo}} </td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
      <td mat-cell *matCellDef="let row"> {{row.contenido_consulta}} </td>
    </ng-container>
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres y apellidos </th>
      <td mat-cell *matCellDef="let row"> {{row.nombres}} {{row.apellido_paterno}} {{row.apellido_materno}} </td>
    </ng-container>
    <ng-container matColumnDef="ubigeo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubigeo </th>
      <td mat-cell *matCellDef="let row"> {{row.ubigeo}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
</div>
